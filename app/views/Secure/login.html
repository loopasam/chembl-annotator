#{extends 'main.html' /} #{set title:'ChEMBL Annotator' /}

<div class="page-header">
	<h1>
		<span class="fa fa-sign-in"></span> Login
	</h1>
</div>


<div id="login">

	<h1>&{'secure.title'}</h1>

	#{form @authenticate()} #{if flash.error}
	<p class="error">&{flash.error}</p>
	#{/if} #{if flash.success}
	<p class="success">&{flash.success}</p>
	#{/if}
	<div class="form-group">
		<label for="username"><span class="fa fa-user">
				&{'secure.username'}</span></label> <input type="email" name="username"
			class="form-control" id="username" placeholder="Enter email"
			value="${flash.username}">
	</div>

	<div class="form-group">
		<label for="password"><span class="fa fa-lock">
				&{'secure.password'}</span></label> <input type="password" name="password"
			class="form-control" id="password" placeholder="Password" value="">
	</div>
	
	
	<div class="checkbox">
		<label> <input type="checkbox" name="remember" id="remember" value="true" ${flash.remember ? 'checked="true" ' : ''}>
		 &{'secure.remember'}</label>
	</div>
	
	<button type="submit" class="btn btn-default">
	<span class="fa fa-sign-in"> Login</span>
</button>	
	#{/form}
</div>
