<div class="page-header">
  <h1>
  <a href="@{Application.star(_assay.id)}" 
  class="fa ${_assay.starred ? 'fa-star text-primary' : 'fa-star-o text-primary'}">
  </a>
  #{if _assay.needReview} <span class="fa fa-flag text-danger"></span> #{/if} 
 Assay ${_assay.chemblId} <small>ID: ${_assay.assayId}</small> 
  </h1>
</div>
<div class="well lead">${_assay.description}</div>

<script type="text/javascript">

var words = [${_assay.getRules().raw()}];
words.forEach(function(entry) {
    $('.well').highlight(entry);
});

</script>
