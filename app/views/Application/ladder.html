#{extends 'main.html' /} #{set title:'Ladder' /} #{set menu:'ladder' /}

<div class="page-header">
	<h1>
		<span class="fa fa-trophy"></span> Ladder
	</h1>
</div>

<p>Curation progress:</p>

<div class="progress progress-striped active">
  <div class="progress-bar"  role="progressbar" aria-valuenow="${percentcurated}" aria-valuemin="0" aria-valuemax="100" style="width: ${percentcurated}%">
    <span class="sr-only">% Complete</span>
  </div>
</div>

#{if reviewers.size() > 0 && reviewer.isPlayer}
	<table class="table table-hover">
		<tbody>
			#{list items:reviewers, as:'player'}
			<tr>
				<td><span class="fa fa-user"></span> ${player.email}</td>
				<td class="text-right">${player.score} <span class="fa fa-heart"></span></td>
			</tr>
			#{/list}
		</tbody>
	</table>
#{/if}
