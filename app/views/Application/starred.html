#{extends 'main.html' /} #{set title:'Starred Assays' /} #{set
menu:'starred' /}

<div class="page-header">
	<h1>
		<span class="fa fa-star"></span> Starred assays
	</h1>
</div>

<table class="table table-hover">
	<thead>
		<tr>
			<th>ChEMBL ID</th>
			<th>description</th>
		</tr>
	</thead>
	<tbody>
		#{list items:assays, as:'assay'}
		<tr>
			<td><a href="@{Application.assay(assay.chemblId)}">${assay.chemblId}</a></td>
			<td>${assay.description}</td>
		</tr>
		#{/list}
	</tbody>
</table>
